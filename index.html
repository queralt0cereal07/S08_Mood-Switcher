<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="estils.css">
    <link rel="shortcut icon" href="img/destellos.png" type="image/x-icon">

    <title>Estat d'ànim</title>
</head>
<body>
    <header>
        <h1>Canvia el teu estat d'ànim!</h1>
        <h2>
            <span><i class="fa-solid fa-star fa-beat fa-xs" style="color: #5933f0;"></i></span>
            Avui em sento...
            <span><i class="fa-solid fa-star fa-beat fa-xs" style="color: #5933f0;"></i></span>
        </h2>
    </header>
    <nav>
        <button id="cambiar" type="button" class="btn btn-info">Feliç</button>
        <button id="perro" type="button" class="btn btn-info">Trist</button>
        <button id="gato" type="button" class="btn btn-info">Enfadat</button>
        <button id="tamaño" type="button" class="btn btn-info">Relaxat</button>
        <button id="naranja" type="button" class="btn btn-info">Desanimat</button>
        <button id="paleta" type="button" class="btn btn-info">Confiat</button>
        <button id="ocultar" type="button" class="btn btn-info">Emocionat</button>
        <button id="mostrar" type="button" class="btn btn-info">Insegur</button>
        <button id="recargar" type="button" class="btn btn-info">Reinicia</button>
    </nav>
    <main>
        <div class="texto">
            <p>Parlem sobre les nostres emocions! Com et sens avui?</p>
        </div>
        <div class="foto">
            <img src="img/interrogant.jpg" alt="un gato">
        </div>
    </main>
    <script src="https://kit.fontawesome.com/d584469272.js" crossorigin="anonymous"></script>
    <script src="mood.js"></script>
</body>
</html>
